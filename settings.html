<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="glass-container">
        <section class="logo">
            <a href="index.html"><img style="width: 20vh;" src="zsl-logo.png"></a><br>Settings
        </section>

        <section class="settings-section">
            <label for="player-count">Number of Players:</label>
            <select id="player-count" class="select-dropdown">
                <option value="2">2 Players</option>
                <option value="3">3 Players</option>
                <option value="4">4 Players</option>
            </select>
        </section>

        <section class="settings-section">
            <label for="bgMusicSelect">Select background music:</label>
            <select id="bgMusicSelect" class="select-dropdown">
              <option value="background1.m4a">Track 1</option>
              <option value="background2.m4a">Track 2</option>
            </select>
        </section>

        <section class="buttons">
            <section id="back" class="btn" onclick="window.location.href='index.html'">Back</section>
        </section>
    </div>

    <script>
        if (!localStorage.getItem('playerCount')) {
            localStorage.setItem('playerCount', document.getElementById('player-count').value);
        }
        document.getElementById('player-count').value = localStorage.getItem('playerCount') || "2";
        document.getElementById('player-count').addEventListener('change', function() {
            localStorage.setItem('playerCount', this.value);
        });

        const select = document.getElementById('bgMusicSelect');
        const saved = localStorage.getItem('bgMusic') || 'background1.m4a';
        select.value = saved;
        select.addEventListener('change', () => {
          localStorage.setItem('bgMusic', select.value);
        });
    </script>

</body>
</html>
