<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZSŁ Dungeons</title>
    <link rel="stylesheet" href="gameStyles.css">
</head>
<body>
    <div class="all">
        <canvas id="game"></canvas>
        <div id="quizModal">
          <div class="quiz-modal-content">
            <div id="quizQuestion"></div>
            <div id="quizAnswers"></div>
          </div>
        </div>
    </div>
    <div class="controls">
      <div class="arrow-row">
        <button class="arrow-btn" id="move-up" aria-label="Góra">▲</button>
      </div>
      <div class="arrow-row">
        <button class="arrow-btn" id="move-left" aria-label="Lewo">◀</button>
        <button class="arrow-btn" id="move-down" aria-label="Dół">▼</button>
        <button class="arrow-btn" id="move-right" aria-label="Prawo">▶</button>
      </div>
      <div class="action-row">
        <button class="action-btn" id="action-btn" aria-label="Akcja">Akcja</button>
      </div>
      <div class="map-row">
        <button class="map-btn" id="map-btn" aria-label="Mapa">Mapa</button>
      </div>
    </div>
    <div class="player-stats" id="player-stats"></div>
    <audio id="quizSoundGood" src="assets/sound/brawo.mp3" preload="auto"></audio>
    <audio id="quizSoundBad" src="assets/sound/lose.mp3" preload="auto"></audio>
    <div id="gameOverModal" class="gameover-modal">
      <div class="gameover-modal-content">
        <h2>Koniec gry!</h2>
        <div id="leaderboard"></div>
        <button id="backToMenuBtn" class="menu-btn">Powrót do menu</button>
      </div>
    </div>
    <div id="nameSetupModal" class="gameover-modal active">
      <div class="gameover-modal-content" style="min-width:unset;">
        <h2>Wybierz nazwy graczy</h2>
        <div id="nameSetupList" style="display:flex; gap:24px; flex-wrap:wrap; justify-content:center;"></div>
        <button id="startGameBtn" class="menu-btn" disabled style="margin-top:24px;">Start gry</button>
      </div>
    </div>
    <script src="scripts/utils/math.js"></script>
    <script src="scripts/core/question.js"></script>
    <script src="scripts/core/rendering.js"></script>
    <script src="scripts/entities/entity.js"></script>
    <script src="scripts/entities/player.js"></script>
    <script src="scripts/rooms/floorGeneration.js"></script>
    <script src="scripts/core/game.js"></script>
    <script src="scripts/utils/names.js"></script>
    <script src="main.js"></script>
</body>
</html>
